<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>extra-box</title>
</head>
<style>
    .container {
        height: 800px;
        width: 1000px;  
        border: 3px solid #000;
    }

    .black, 
    .white {
        height: 200px;
        width: 200px;
        float: left;
    }

    .black {
        background-color: #000000;
    }

</style>
<body>
    <div class="container">
        <div class="row 1">
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
        </div>
        <section class="row 2">
            <section class="white"></section>
            <section class="black"></section>
            <section class="white"></section>
            <section class="black"></section>
            <section class="white"></section>
        </section>
        <aside class="row 3">
            <aside class="black"></aside>
            <aside class="white"></aside>
            <aside class="black"></aside>
            <aside class="white"></aside>
            <aside class="black"></aside>
        </aside>
        <article class="row 4">
            <article class="white"></article>
            <article class="black"></article>
            <article class="white"></article>
            <article class="black"></article>
            <article class="white"></article>
        </article>
    </div>
</body>
</html>
