<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up page</title>
</head>
<style>
    body { color: #1f1d1d; }

    button {
        height: 3rem;
        width: 15rem;
        margin: 2rem 2rem;
        background-color: #f93f3f;
        color: rgb(250, 246, 246);
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-weight: bolder;
    }


</style>
<body>
    <form>
        <center><h2>Sign-up !</h2></center>
        <center>
        <label for="first name"> First Name</label> <input type="text" name="First Name" placeholder="Enter your first name" required/>
        <label for="Middle name">Middle name</label> <input type="text" name="Middle name" placeholder="Enter your middle name"/>
        <label for="Last name">Last name</label> <input type="text" name="Last name" placeholder="Enter Last name"/>
        <label for="Mobile">Mobile</label> <input type="number" name="Mobile" placeholder="Enter your mobile number"/>
        <label for="Age">Age</label> <input type="number" name="Age" placeholder="Enter your age"/>
        <label for="E-mail">E-mail</label> <input type="email" name="E-mail" placeholder="Enter your e-mail"/>
        </center>
        <center><button>Create Account</button></center>
    </form>
</body>
</html>
